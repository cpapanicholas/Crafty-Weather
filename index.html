<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty Weather Application</title>
    <!-- CSS Libraries: Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="head mb-3">
        <div class="header-text">
            <h1 id="h1">Crafty Weather</h1>
            <h3 id="h3">The Best Brewery & Weather Website in the World</h3>
            <p id="p1"> By Chris Papanicholas, Kevin Patto and Corey Vladesov</p>
        </div>

    </header>

    <main class="columns m-1">
        <section id="search-box" class="column is-half">
            <div class="box p-3 has-background-warning field has-addons">
                <input class="input" id="search-input" type="text" placeholder="Enter City Name">
                <div class="control">
                    <a class="button is-info" id="search-button">Search</a>
                </div>
                <a class="button is-info is-success js-modal-trigger" data-target="saved-modal" id="view-saved">View Saved</a>
            </div>
            <div class="box p-3 has-background-warning" id="search-results-container">
                <div class="box p-0" id="search-results">
                    <ul class="p-2" id="results-list">
                        <!-- APPEND RESULT ELEMENTS HERE -->
                    </ul>
                </div>
            </div>
        </section>

        <section id="weather-box" class="column is-half">
            <div class="box" id="current-weather">
                <h2 id="current-header">Current Weather for <span id="display-city"></span></h2>
                <p id="current-temperature"></p>
                <p id="weather-type"></p>
                <p id="sun-up-sun-down"></p>
            </div>

            <div class="box" id="forecast">
                <h2 id="forecast-header">5-Day Weather Forecast for <span id="display-city-forecast"></span></h2>

                <div id="forecast">
                    <!-- <h2>5-Day Weather Forecast</h2> -->
                    <ul id="forecast-list">
                        <!-- Forecast data will be added here -->
                    </ul>
                </div>
            </div>
        </section>
    </main>

    <div class="modal" id="saved-modal">
        <div class="modal-background"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <p class="modal-card-title">Saved Breweries</p>
                <button class="delete" aria-label="close"></button>
            </header>
            <section class="modal-card-body">
                <!-- Content ... -->
                <ul class="p-2" id="saved-list"></ul>
            </section>
        </div>
    </div>

    <footer class="footer">
        <div class="footer-text">
            <p id="p2">
                <strong>Crafty Weather</strong> powered by <a href="https://www.openbrewerydb.org">OpenBreweryDB API</a>
                &
                <a href="https://openweathermap.org/api">OpenWeather API</a>.
            </p>
        </div>
    </footer>

    <!-- JS CDNs: Day.js & plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/dayjs.min.js"
        integrity="sha512-0fcCRl828lBlrSCa8QJY51mtNqTcHxabaXVLPgw/jPA5Nutujh6CbTdDgRzl9aSPYW/uuE7c4SffFUQFBAy6lg=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/utc.min.js"
        integrity="sha512-m00bfmYnAl3plEBlQfeQUhw/U2uvmw29V2+jxSWpAjankMWS+zAsjezbKWDEJNXqWq9o9qQZSOiA2RKDpa4D5w=="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.10.4/plugin/timezone.min.js"
        integrity="sha512-pslqxxHAYPCxaSeFSmXXxDkLejD5dbFVC66aiVq0z4v7VTJBU+wqcG1OpNh4p3MjS2D6NCwz/H2QmSc7dXxryg=="
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
