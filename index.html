<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty Weather Application</title>
    <!-- CSS Libraries: Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="head">
        <div class="header-text">

            <h1 id="h1">Crafty Weather</h1>
            <h3 id="h3">The Best Brewery & Weather Website in the World</h3>
            <p id="p1"> By Chris Papanicholas, Kevin Patto and Corey Vladesov</p>
        </div>

    </header>

    <main>
        <section id="search-box">
            <form id="search-form" class="beer-city">
                <input type="text" placeholder="Enter City Here" id="search-input">
                <button id="search-button" class="beer-button">Search</button>
            </form>
            <div id="search-results" class="beer-results">
                <ul id="results-list">


                </ul>

            </div>


        </section>

        <section id="weather-box">
            <div id="display-city">

            </div>
            <div id="current-weather">
                <h2>Current Weather</h2>
                <p id="current-temperature"></p>
                <p id="weather-type"></p>
                <p id="sun-up-sun-down"></p>
            </div>
            
            <div id="forecast">
                <h2>5-Day Weather Forecast</h2>
                <ul id="forecast-list">
                    <!-- Forecast data will be added here -->
                </ul>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-text">
            <p id="p2">
                <strong>Crafty Weather</strong> powered by <a href="https://www.openbrewerydb.org">OpenBreweryDB API</a>
                &
                <a href="https://openweathermap.org/api">OpenWeather API</a>.
            </p>
        </div>
    </footer>


    <script src="./assets/js/script.js"></script>
</body>

</html>
