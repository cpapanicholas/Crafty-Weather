<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafty Weather Application</title>
    <!-- CSS Libraries: Bulma -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href=./style.css>
</head>

<body>
    <header class="head">
        <h1 id="h1">Crafty Weather</h1>
        <h3 id="h3">The Best Brewery & Weather Website in the World</h3>
        <p id="p1"> By Chris Papanicholas, Kevin Patto and Corey Vladesov</p>
    </header>

    <main>
        <section id="search-box">
            <form id="search-form" class="beer-city">
                <input type="text" placeholder="Enter City Here" id="search-input">
                <button id="search-button" class="beer-button">Search</button>
            </form>
            <div id="search-results" class="beer-results">
                <ul id="results-list">


                </ul>

            </div>


        </section>

        <section id="weather-box">
            <div id="display-city">

            </div>
            <div id="current-weather">
                <div id="temperature">

                </div>
                <div id="weather-type">

                </div>
                <div id="sun-up-sun-down">

                </div>
                <div id="prob-percipitation">

                </div>

            </div>



            <div id="forecast">

            </div>



        </section>
    </main>

    <footer class="footer">
        <div class="content has-text-centered">
            <p id="p2">
                <strong>Crafty Weather</strong> powered by <a href="https://www.openbrewerydb.org">OpenBreweryDB API</a>
                &
                <a href="https://openweathermap.org/api">OpenWeather API</a>.
            </p>
        </div>
    </footer>


    <script src="./script.js"></script>
</body>

</html>
